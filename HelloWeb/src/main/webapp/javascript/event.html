<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript/event.html</title>
<style>
    div#show{
        background-color : yellow;
        display: inline-block;
        width: 400px;
        height: 350px;
    }
    div>span {
        background-color:aquamarine;
        display: inline-block;
        width: 80px;
        height: 30px;
        margin: 2px;
        padding: 3px;
    }
</style>
</head>
<body>
  
        <input type="text" id="myVal">
        <button id="clear">확인</button>
        <div id = "show">
        </div>
    <script>
        //변경 : 사용자가 값을 입력하고 엔터키를 치면 클릭이벤트와 같은 기능실행.
    var str = `Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti a vero fuga, esse dolorum perspiciatis! Doloribus nam aliquam voluptatum sint a nihil consectetur, voluptatem veniam officia repellendus sequi harum esse!`
    var strAry = str.split(' ');
    console.log(typeof strAry);

    for(let i=0; i < strAry.length; i++){
        //DOM활용.document.createElement('span'),ele.appendChild(span)
        console.log(strAry[i]);
        let span = document.createElement('span');
        span.innerText=strAry[i];
        document.getElementById('show').appendChild(span);
    }

      //event. 등록 
      document.getElementById('clear').addEventListener('click',function(){
        console.log('click 이벤트 호출.');
        let val = document.getElementById('myVal').value;
        console.log(val);
        //val&span값 비교해서 같으면 span.remove();
        //1)document.getElementsByTagName('span')
        //2)document.querySelectorAll('div>span')
        //let spans = document.querySelectorAll('div>span');
        //let spans = document.getElementsByTagName('span');
        let spans = document.getElementsByTagName('span');
        for(let i=0; i<spans.length; i++){
            if(spans[i].innerText ==val){
                spans[i].remove();
            }
        }


        //사용자 입력값을 초기화.
        document.getElementById('myVal').value='';
      });
    </script>
</body>
</html>
