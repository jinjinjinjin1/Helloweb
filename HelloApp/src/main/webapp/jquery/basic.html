<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery/basic.html</title>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="./jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        //this : (객체:객체자신,함수:전역객체(window),이벤트:event.target)
        //$() => jquery객체: 메소드(함수)
        //자바스크립트: 객체(Document Object Model) : document.children,document.querySelector() 
       //document
       console.log(document);
       console.log($(document));

        $(document).ready(function(){

        });

        function callWindow(){
            console.log(this); //창 자체 window가 가지는것
        }
        callWindow();

        let obj = {
            name : "홍길동",
            age :20,
            showAge : function(){
                console.log("이름은 " + this.name+ ", 나이는 " + this.age);

            }
        }
        obj.showAge();

        //$(document).ready(function() { 아래와같은식임
        $(function() {
            console.log(this); //window -> document
            console.log(document.querySelectorAll('p:nth-of-type(2)'));
            console.log($("p:eq(0)")); //jquery객체의 모습.

            $("p").on("click", function() {
               $(this).css("color", "red"); //style{'font':bold, 'color': 'red', 'back'}
            });  //위의 this는 클릭하는 이벤트 대상 (p)

            // document.querySelectorAll('p').forEach(function(pTag){
            //     pTag.addEventListener('click', function(){
            //     pTag.style.color = 'red';
            //     })
            // });
        });
    </script>
</head>

 

<body>

    <p>이제부터 제이쿼리를 다 같이 공부해보죠!!<br>

    마우스로 글씨를 클릭해보세요!!</p>
    <p>2번째 p태그</p>
</body>

 

</html>
